<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mainWrapper">
      <form class="search">
        <div class="row mb-2 g-2">
          <div class="col-7">
            <input
              type="text"
              id="searchField"
              class="form-control pinkborder"
              placeholder="Search . . ."
            />
          </div>
          <div class="col-2">
            <button type="submit" class="btn pinkborder">Search</button>
          </div>
          <div class="col-3">
            <button type="submit" class="btn pinkborder currentLocationButton">
              Current Location
            </button>
          </div>
        </div>
      </form>

      <div class="row mb-3 g-2">
        <div class="col-3">
          <div class="pinkborder fullheight p-2 cityname"></div>
        </div>
        <div class="col-3">
          <div class="pinkborder fullheight p-2 weatherIcon"></div>
        </div>
        <div class="col-3">
          <div class="pinkborder fullheight p-2 citytemp">
            <span class="temperatureC"> </span>
            <br />
            <span class="temperatureF"> </span>
            <br />
          </div>
        </div>
        <div class="col-3">
          <div class="pinkborder fullheight p-2 metrics"></div>
        </div>
      </div>
      <div class="row mb-3 g-2 pinkborder">
        <div class="col-9 date">03/11/2021</div>
        <div class="col-3 time">Friday 23:00</div>
      </div>
      <div class="row g-2 title">
        <!-- 7-Day Forecast -->
        <div class="col-9 date">8-Day Forecast</div>
        <div class="col-3 time">Daily Max & Min</div>

        <div class="row col-9.0001 forecast"></div>
      </div>
    </div>
    <div class="container">
      <div class="footerLink">
        <a href="https://github.com/louiseahart/weather-app" target="_blank"
          >Open-source code</a
        >, by Louise Hart
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
